<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Product preview Gabrielle Essence Eau De Parfum</title>
  </head>
  <body>
    <main>
      <section>
        <picture>
       <source 
          media="(orientation: portrait)"
          srcset="images/image-product-mobile.jpg">

          <img
            class="card-image"
            srcset="images/image-product-desktop.jpg"
            alt="Photo of a bottle of Gabrielle Essence Eau de Parfum"
          />
          <div class="mobile-img"></div>
        </picture>

        <div class="card-main-content">
          <span class="card-category">PERFUME</span>
          <h1 class="card-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price-container">
            <p class="price-after">$149.99</p>
            <del><span class="sr-only"></span>$169.99</del>
          </div>
          <button class="card-button">
            <img src="images/icon-cart.svg" alt="" aria-hidden="true" /> Add to
            Cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
